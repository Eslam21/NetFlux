<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
	    <title> Registration Form</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/registration.css')}}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    
    <div class="container">
      <div class="title">Registration</div>
      {% with msg = get_flashed_messages() %}
      {% if msg %} 

        {% for message in msg %}
        <div class="error">{{ message }}</div>
        
        {% endfor %}
        
      {% endif %} 
      {% endwith %}
        <div class="content">
          <form method="POST">

            <div class="user-details">

              <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" name="fname" placeholder="Enter your name" required/>
              </div>

              <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" name="lname" placeholder="Enter your name" required/>
              </div>

              <div class="input-box">
                <span class="details">Username</span>
                <input type="text" name="username" placeholder="Enter your username" required/>
              </div>

              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" name="email" placeholder="Enter your email" required/>
              </div>

              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" name="phone_number" placeholder="Enter your number" required/>
              </div>

              <div class="input-box">
                <span class="details">Bithday</span>
                <input type="date" name="Birthday" placeholder="Birthday" required/>
              </div>
              
              <div class="input-box">
                <span class="details">Password</span>
                <input type="text" name="password" placeholder="Enter your password" required/>
              </div>

              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" name="confirmPassword" placeholder="Confirm your password" required/>
              </div>
              
            </div>
            <div class="gender-details">

              <input type="radio" name="Gender" id="dot-1" value="M" required/>
              <input type="radio" name="Gender" id="dot-2" value="F" required/>
              <span class="gender-title">Gender</span>

              <div class="category">

                <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="gender">Male</span>
                </label>

                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="gender">Female</span>
                </label>
                
              </div>
            </div>
             <h4 id="error" style= "color:red"> </h4>
            
            <div class="Register-button">
              <input type="submit" value="Register" name ="submit" id="checked" onclick=" checkButton()">
            </div>
            
          </form>
          
          <a href="login" class="Log-in-button">
            <input type="submit" value="I have an account">
          </div>
        
      </div>
    </div>
   </body>

   <script>  
    function checkButton() {   
                if(!(document.getElementById("dot-1").checked) && !(document.getElementById("dot-2").checked)) {   
                  document.getElementById("error").innerHTML   
                        = "Please select your gender";    
                }   
               
            }   
        </script>

</html>
