<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<body>

<h1> <span id="data"></span> </h1>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>


<script>
    var xValues = JSON.parse('{{ movies | tojson | safe}}');
   
    var yValues = JSON.parse('{{ vote_average | tojson | safe}}');

    var barColors = JSON.parse('{{ barColors | tojson | safe}}');

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "World Wine Production 2018"
    }
  }
});
</script>

</body>
</html>
